<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/restaurant_billing.css">
    <title>Restaurant Billing System</title>
</head>
<body>
    <div class="heading">
        <h1>Calculate Your Bill</h1>
    </div>
    
    <div class="input-form">
        <form>
            <div>
                <label for="bill">Total Bill:</label>
                <input type="number" id="bill" placeholder="Enter amount">
            </div>
            <div>
                <label for="tip">Tip %:</label>
                <input type="number" id="tip" placeholder="Enter tip percentage">
            </div>
            <div>
                <label for="quan">People:</label>
            </div>
            <div id="people">
                <button type="button" id="decrease">-</button>
                <input type="number" id="quan" value="1" min="1">
                <button type="button" id="increase">+</button>
            </div>
            <div>
                <button type="button" id="submit">Calculate</button>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
